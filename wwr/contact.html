</head>


<body>
    <header>
        <img src="images/rapids-trees-logo.jpg" alt="Rafting Company Logo">
        <nav class="anchor">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>


    <main>

        <div class="employee">

            <figure>
                <img src="images/rapids-guide.jpg" alt="The profile of the Guide of the Rapids WhiteWater Rafting.">
                <figcaption>Rapids WhiteWater's Guide</figcaption>
            </figure>
            <figure>
                <img src="images/trip-coordinator.jpg"
                    alt="The profile of the Trip Coordonator of the Rapids WhiteWater Rafting.">
                <figcaption>Rapids WhiteWater's Trip Coordonator</figcaption>
            </figure>
            <figure>
                <img src="images/manager.jpg" alt="The profile of the Manager of the Rapids WhiteWater Rafting.">
                <figcaption>Rapids WhiteWater's Manager</figcaption>
            </figure>
        </div>


        <div class="container">

            <address class="contact">
                <div class="Phone">
                    <p class="strong">Phone :</p><br>
                    <p><a href="tel:+50942003050">(+509) 42 00 30 50</a></p>
                </div>
                <div class="email">
                    <p class="strong">Email :</p><br>
                    <p><a href="mailto:rapidswhiterafting@gmail.com">rapidswhiterafting@gmail.com</a></p>
                </div>

                <div class="adress">
                    <p class="strong">Adress :</p><br>
                    <p>#39 Lillavois, Port-au-Price, Haiti</p>
                </div>

            </address>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.9494053956664!2d-72.24038380000006!3d18.62134530000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eb9e1576c135a8f%3A0x72fb5db918c915b8!2sLilavois%2039%2C%20Port-au-Prince!5e0!3m2!1sfr!2sht!4v1754168094392!5m2!1sfr!2sht"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="form-container">

                <h1>Contact Us</h1>

                <div class="form-group">
                    <label for="fullname">Enter Your Name :</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Pleae write your full name here"><br>
                </div>

                <div class="form-group">
                    <label for="useremail">Enter Your Email :</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Please write your email here">
                </div>

                <div class="form-group radio-group">

                    <label>What is your purpose for conctacting us?</label>

                    <div>

                        <input type="radio" id="purpose1" name="purpose" value="Inquiry">
                        <label for="purpose1">General Inquiry</label>
                        <br>
                    </div>

                    <div>

                        <input type="radio" id="purpose2" name="purpose" value="Question">
                        <label for="purpose2">Reservation Question</label>
                        <br>

                    </div>

                    <div>

                        <input type="radio" id="purpose3" name="purpose" value="suggestion">
                        <label for="purpose3">Website Suggestion</label>

                    </div>

                </div>

                <div class="form-group">

                    <label for="message">Write Your Message :</label>
                    <textarea name="userMessage" id="message" rows="5" cols="40"
                        placeholder="Please leave your message here"></textarea>
                    <br>

                </div>

                <div class="subscription">

                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscription">
                    <br>

                </div>

                <button type="submit">Send Message</button>

            </form>

        </div>
    </main>

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram Logo Image">
            </a>
        </nav>
    </footer>
